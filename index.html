<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="left__side">
        <div class="profile__info">
            <div class="left__img">
                <img src="/img/My photo.jpg" alt="My photo" class="profile__photo">
            </div>
            <h2 class="profile__title">Anton Kazimirov</h2>
        </div>
        <h3 class="contacts">Contacts</h3>
        <ul class="contacts__list">
            <li class="contacts__item">
                <img src="/img/gmail.png" alt="Gmail" class="contacts__ico">
                <a href="https://www.google.com/intl/ru/gmail/about/" class="contacts__link">kazimirovanton07@gmail.com</a>
            </li>
            <li class="contacts__item">
                <img src="/img/github.png" alt="github" class="contacts__ico">
                <a href="https://github.com/Uttake" class="contacts__link">Uttake</a>
            </li>
            <li class="contacts__item">
                <img src="/img/location.svg" alt="location" class="contacts__ico">
                <a href="https://ru.wikipedia.org/wiki/%D0%9C%D0%BE%D0%B3%D0%B8%D0%BB%D1%91%D0%B2" class="contacts__link">Mogilev, Belarus</a>
            </li>
        </ul>

        <h4 class="education">Education</h4>
        <p class="education__time">2016 - 2019</p>
        <p class="education__place">Mogilev State Medical College</p>

        <h4 class="languages">Languages</h4>
        <ul class="languages__list">
            <li class="languages__item">
                <span class="languages__text">Belarusian</span>
                <span class="procent"><div class="procent__belarusian"></div></span>
            </li>
            <li class="languages__item">
                <span class="languages__text">Russian</span>
                <span class="procent"><div class="procent__russian"></div></span>
            </li>
            <li class="languages__item">
                <span class="languages__text">English</span>
                <span class="procent"><div class="procent__english"></div></span>
            </li>
        </ul>
    </div>
    <div class="right__side"></div>
</div>
</body>
</html>
